<div *ngIf="repartidorElegido != null">
    <div class="card-body">
        <h5>{{repartidorElegido.nombre}}</h5>
        <h5>{{repartidorElegido.apellido}}</h5>
        <h5>{{repartidorElegido.dni}}</h5>
        <h5>{{repartidorElegido.edad}}</h5>
        <h5>{{repartidorElegido.capacidadTrans}}</h5>
        <h5>{{repartidorElegido.paisOrigen}}</h5>
        <h5>{{repartidorElegido.unidadPropia}}</h5>
    </div>
</div>
