<h4 class="d-flex justify-content-between align-items-center mb-3" *ngIf="listaPizzas != null">
    <!-- <h4>Listado repartidores</h4> -->
</h4>
<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let pizza of listaPizzas"
      (click)="enviarEventoPizzaSeleccionada(pizza)">
        <div>
            <h6 class="text-info">{{pizza.nombre}}, Ingredientes: {{pizza.ingredientes}}, Precio: {{pizza.precio}}, Peso: {{pizza.peso}}</h6>
        </div>
    </li>
</ul>
