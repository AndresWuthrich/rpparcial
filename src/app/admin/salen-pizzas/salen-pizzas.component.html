<div class="container py-3">
    <header>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Salen pizzas</h1>
      </div>

      <div class="card-header py-3">
        <h4 class="my-0 fw-normal">Listado de pizzas</h4>
      </div>
      <div class="card-body">
        <app-listado-pizza [listaPizzas]='listaPizzas'
          (eventoPizzaSeleccionada)="obtenerPizzaSeleccionada($event)">
        </app-listado-pizza>
        <!-- <app-listado-pizza [listaPizzas]='listaPizzas'>
        </app-listado-pizza> -->
      </div>
    </header>
  
    <main>
      <div class="row row-cols-1 row-cols-md-3 text-center border-primary">
        <div class="col">
          <div class="card rounded-3 shadow-sm">
            <div class="card-header py-3 text-white bg-primary border-primary">
              <h4 class="my-0 fw-normal">Crear</h4>
            </div>
            <div>
    
              <app-alta-pizza></app-alta-pizza>
              <!-- <app-listado-pizza (eventoPizzaSeleccionada)="obtenerPizzaSeleccionada($event)">
              </app-listado-pizza> -->
    
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Modificar</h4>
            </div>
            <div class="card-body">

              <app-modifica-pizza [pizzaElegida]='pizzaSeleccionada'>
              </app-modifica-pizza>

              <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Borrar</h4>
            </div>
            <div class="card-body">

              <app-baja-pizza [pizzaElegida]='pizzaSeleccionada'>
              </app-baja-pizza>

              <!-- <button type="button" class="w-100 btn btn-lg btn-primary" >Borrar</button> -->
            </div>
          </div>
        </div>
      </div>
    </main>
  
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-muted">2021 Andrés Wüthrich</small>
        </div>
      </div>
    </footer>
  </div>
